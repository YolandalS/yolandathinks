<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>222</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <h1>333 yolanda thinks</h1>
    <!-- 用于显示 Markdown 内容的元素 -->
    <div id="markdownContent"></div>


        <!-- 在页面上使用 console.log(marked) 检查 marked 是否被正确加载 -->
    <script>
        console.log(marked); // 确保这里不会显示 undefined
    </script>

    <!-- 异步加载并渲染 Markdown 内容的脚本 -->
    <script>
        // 异步加载 Markdown 文件
        fetch('./text.md')


            .then(response => response.text())
            .then(markdownContent => {
                // 使用 marked.js 将 Markdown 转换为 HTML
                const htmlContent = marked(markdownContent);

                // 将 HTML 内容插入到页面中
                document.getElementById('markdownContent').innerHTML = htmlContent;
            })
            .catch(error => console.error('加载 Markdown 内容时发生错误：', error));
    </script>
</body>
</html>
